#      sh -c "
#        ./download-data.sh
#      "

  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - images:/.images
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - 443:443
    volumes:
      - ./nginx/default.conf:/etc/nginx/nginx.conf
      - ./private.key.pem:/root/ssl/private.key.pem
      - ./domain.cert.pem:/root/ssl/domain.cert.pem
    network_mode: host
    depends_on:
      - web
